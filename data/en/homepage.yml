############################# banner ############################
banner:
  enable : true
  title : "Eco-friendly creators in action"
  content : "Toha, the eco-responsible live shopping platform that puts you in direct contact with the creators of your favorite products."
  image : "images/toha_main.webp"
  button:
    enable : true
    label : "Go to the app"
    link : "https://app.toha-live.com/"

purpose:
   enable: true
   title: "Toha gives a soul to eco-responsible e-commerce"
   content:
     - title: "Always the same questions ..."
       text: "Is this product really good for me? Is it good for the planet? What if this product is not what it claims to be? What's the story behind this product?"
     - title: "... which cannot find an answer online ..."
       text: "The current marketplace format does not make it possible to differentiate products.<br/> A doctorate in chemistry is often necessary to understand the qualities of the product.<br/> Labels are too often far from the issues of consumers and project leaders."
     - title: "... then go get them at the source ..."
       text: "Get informed directly by talking to the creator of the product"
     - title: "... and order while being fully informed"
       text: "And all this without having to leave the live"
############################# Feature ############################
features:
  enable : true
  title : "Toha's experience"
  image : "images/toha_shopping.webp"

  # feature at the left of the image
  left_side:
  - title : "Trust"
    icon : "far fa-handshake"
    content : "The Toha team meets and dialogues with all the creators present on the platform to ensure that they correspond to our eco-responsible charter."
  - title : "Transparency"
    icon : "fas fa-hands"
    content : "Knowingly ordering products that are actually good for you and the planet. At the slightest doubt, do not hesitate to directly question the creator."

  # feature at the right of the image
  right_side:
  - title : "Exclusivity"
    icon : "fas fa-gem"
    content : "Exclusive content, promotions and new products: each live offered on Toha is a unique event not to be missed!"
  - title : "Simplicity"
    icon : "fas fa-coffee"
    content : "For an integrated and fun experience, we've made shopping as easy as possible. It only takes 2 clicks and the product is ready to be shipped to you quickly."


