<footer>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <div class="d-flex flex-row justify-content-center align-items-center mb-4">
            <a href="{{ site.BaseURL | relLangURL }}" class="d-inline-block">{{ if site.Params.logo }} <img
                src="{{ site.Params.logo | absURL }}" alt="{{ site.Title }}" {{with site.Params.logo_width}}width="{{.}}"
                {{end}}> {{ else }} {{ .Title }} {{ end }}</a>
            <a href="https://www.instagram.com/tohalive_/" class="m-2 social-link" target="_blank" rel="noopener noreferer"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.facebook.com/231185252168257/posts/290056656281116/?d=n" class="m-2 social-link" target="_blank" rel="noopener noreferer"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://vm.tiktok.com/ZM8G4ee2p/" class="m-2 social-link" target="_blank" rel="noopener noreferer"><i class="fab fa-tiktok fa-2x"></i></a>
          </div>
          <ul class="list-inline footer-menu">
            {{ range site.Menus.footer }}
            <li class="list-inline-item">
              <a href="{{ .URL | absLangURL }}">{{ i18n .Name }}</a>
            </li>
            {{ end }}
          </ul>
          <p class="copyright-text">{{ site.Params.copyright | markdownify }}</p>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- JS Plugins -->
{{ range site.Params.plugins.js}}
<script src="{{ .link | absURL }}"></script>
{{ end }}

<!-- Main Script -->
{{ $script := resources.Get "js/script.js" }}
<script src="{{ $script.Permalink }}"></script>
