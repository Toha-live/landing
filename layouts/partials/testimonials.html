{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.testimonial.enable }}
<section class="testimonials section" id="testimonial">
  <div class="container">
    {{ with $data.homepage.testimonial }}
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
      {{ range .testimonial_item }}
      <div class="col-xl-3 col-lg-4 col-sm-6 mb-5 mb-lg-0 text-center">
        <a href="{{ .link | absURL }}" target="_blank" rel="noopener noreferer">
          <div class="testimonial-block">
            <p>{{ .content | markdownify }}</p>
            <div class="author-details">
              <img src="{{ .image | absURL }}" alt="{{ .name }}">
              <h4>{{ .name }}</h4>
              <span>{{ .designation }}</span>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
